<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/THpbMjv/image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* 배경색을 더 불투명하게 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333; /* 텍스트 색상을 더 진하게 */
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #333; /* 텍스트 색상을 더 진하게 */
        }
        .section p {
            margin-bottom: 10px;
            color: #333; /* 텍스트 색상을 더 진하게 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자기소개서</h1>
        
        <div class="section">
            <h2>개인 정보</h2>
            <p>이름: 김윤수</p>
            <p>생년월일: 2007년 2월 7일</p>
            <p>희망 학과: 태권도 학과</p>
        </div>

        <div class="section">
            <h2>자기 소개</h2>
            <p>
                안녕하세요, 저는 어릴 때부터 태권도에 관심을 가지고 있었기 때문에 
                계명대학교 태권도 학과에 진학하여 계명대학교 시범단에서 열심히 하여 실력을 길러
                국기원 시범단에 들어가 태권도 시범 종목에 대해서 사람들에게 널리 알리는데 기여하고 싶습니다.
            </p>
        </div>
    </div>
</body>
</html>
